<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Ed Variedades</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- Nosso CSS Customizado -->
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="logo">
      <i class="bi bi-box-seam me-2 d-md-none"></i> <!-- Ícone só mobile -->
      ED <span>VARIEDADES</span>
    </div>
    <div class="nav flex-column nav-pills mt-3">
      <a href="/dashboard" class="nav-link active">
        <i class="bi bi-speedometer2"></i> <span>Dashboard</span>
      </a>
      <a href="/produtos" class="nav-link">
        <i class="bi bi-bag"></i> <span>Produtos</span>
      </a>
      <a href="/vendas" class="nav-link">
        <i class="bi bi-receipt"></i> <span>Vendas</span>
      </a>
      <a href="/estoque" class="nav-link">
        <i class="bi bi-list-check"></i> <span>Estoque</span>
      </a>
      <div class="mt-auto mb-4">
        <a href="/" class="nav-link text-danger">
          <i class="bi bi-box-arrow-right"></i> <span>Sair</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <main class="main-content">
    
    <!-- Topo / Header -->
    <div class="header-bar">
      <h2 class="h4 fw-bold mb-0 text-dark">Dashboard</h2>
      
      <div class="d-flex align-items-center gap-4">
        <div class="position-relative d-none d-md-block">
          <input type="text" class="search-input" placeholder="Buscar...">
          <i class="bi bi-search position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
        </div>
        
        <div class="d-flex align-items-center gap-2">
          <div class="text-end d-none d-sm-block">
            <div class="fw-bold small">Ednalva</div>
            <div class="text-muted" style="font-size: 0.75rem;">Admin</div>
          </div>
          <img src="https://ui-avatars.com/api/?name=Ednalva&background=f3e5f5&color=6f42c1" class="rounded-circle" width="40" height="40">
        </div>
      </div>
    </div>

    <!-- Cards de Resumo -->
    <div class="row g-4 mb-4">
      <!-- Card Clientes -->
      <div class="col-md-4">
        <div class="card-stat d-flex align-items-center justify-content-between">
          <div>
            <p class="text-muted mb-1 text-uppercase" style="font-size: 0.75rem; font-weight: 600;">Produtos</p>
            <h3 class="fw-bold mb-0 display-6" id="totalProdutos">0</h3>
          </div>
          <div class="stat-icon-wrapper bg-primary bg-opacity-10 text-primary">
            <i class="bi bi-box-seam"></i>
          </div>
        </div>
      </div>

      <!-- Card Vendas -->
      <div class="col-md-4">
        <div class="card-stat d-flex align-items-center justify-content-between">
          <div>
            <p class="text-muted mb-1 text-uppercase" style="font-size: 0.75rem; font-weight: 600;">Vendas Mês</p>
            <h3 class="fw-bold mb-0 display-6" id="totalVendas">0</h3>
          </div>
          <div class="stat-icon-wrapper bg-success bg-opacity-10 text-success">
            <i class="bi bi-graph-up-arrow"></i>
          </div>
        </div>
      </div>

      <!-- Card Faturamento -->
      <div class="col-md-4">
        <div class="card-stat d-flex align-items-center justify-content-between">
          <div>
            <p class="text-muted mb-1 text-uppercase" style="font-size: 0.75rem; font-weight: 600;">Faturamento</p>
            <h3 class="fw-bold mb-0 display-6" id="totalFaturamento">R$ 0</h3>
          </div>
          <div class="stat-icon-wrapper bg-warning bg-opacity-10 text-warning">
            <i class="bi bi-currency-dollar"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Área de Gráfico / Detalhes -->
    <div class="card border-0 shadow-sm rounded-4 p-4 bg-white">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="fw-bold mb-0">Visão Geral de Vendas</h5>
        <button class="btn btn-sm btn-outline-secondary">Dezembro <i class="bi bi-chevron-down ms-1"></i></button>
      </div>
      
      <!-- Placeholder Gráfico -->
      <div class="bg-light rounded-3 d-flex align-items-center justify-content-center text-muted" style="height: 300px; border: 2px dashed #dee2e6;">
        <div style="height: 300px; width: 100%;">
            <canvas id="graficoVendas"></canvas>
        </div>

      </div>
    </div>

  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  // 1. Carregar Cards
  async function carregarCards() {
    try {
      const res = await fetch('/api/dashboard/resumo');
      if (!res.ok) throw new Error('Erro ao buscar resumo');
      const dados = await res.json();
      
      document.getElementById('totalProdutos').innerText = dados.totalProdutos || 0;
      document.getElementById('totalVendas').innerText = dados.totalVendas || 0;
      
      const valorFormatado = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(dados.faturamento || 0);
      document.getElementById('totalFaturamento').innerText = valorFormatado;
      
    } catch (error) {
      console.error('Erro nos cards:', error);
    }
  }

  // 2. Carregar Gráfico
  async function carregarGrafico() {
    try {
      const res = await fetch('/api/dashboard/grafico');
      if (!res.ok) throw new Error('Erro ao buscar dados do gráfico');
      const dadosGrafico = await res.json();

      const ctx = document.getElementById('graficoVendas');
      if (!ctx) return; // Aborta se não achar o canvas

      // Se não tiver dados, mostra gráfico vazio ou mensagem
      const labels = dadosGrafico.labels && dadosGrafico.labels.length > 0 ? dadosGrafico.labels : ['Sem dados'];
      const data = dadosGrafico.data && dadosGrafico.data.length > 0 ? dadosGrafico.data : [0];

      new Chart(ctx.getContext('2d'), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Vendas (R$)',
            data: data,
            borderColor: '#6f42c1',
            backgroundColor: 'rgba(111, 66, 193, 0.1)',
            tension: 0.4,
            fill: true,
            pointRadius: 5,
            pointBackgroundColor: '#fff',
            pointBorderColor: '#6f42c1',
            pointBorderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `R$ ${context.parsed.y.toFixed(2)}`;
                }
              }
            }
          },
          scales: {
            y: { 
              beginAtZero: true, 
              grid: { borderDash: [5, 5], color: '#f0f0f0' },
              ticks: { callback: (val) => `R$ ${val}` }
            },
            x: { 
              grid: { display: false } 
            }
          }
        }
      });

    } catch (err) {
      console.error("Erro no gráfico:", err);
    }
  }

  // Iniciar tudo ao carregar a página
  document.addEventListener('DOMContentLoaded', () => {
    carregarCards();
    carregarGrafico();
  });
</script>

</body>
</html>
