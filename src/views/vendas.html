<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vendas - Ed Variedades</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

  <!-- Sidebar (Copiar estrutura padrão) -->
  <nav class="sidebar">
    <div class="logo">
      <i class="bi bi-box-seam me-2 d-md-none"></i> <!-- Ícone só mobile -->
      ED <span>VARIEDADES</span>
    </div>
    <div class="nav flex-column nav-pills mt-3">
      <a href="/dashboard" class="nav-link active">
        <i class="bi bi-speedometer2"></i> <span>Dashboard</span>
      </a>
      <a href="/produtos" class="nav-link">
        <i class="bi bi-bag"></i> <span>Produtos</span>
      </a>
      <a href="/vendas" class="nav-link">
        <i class="bi bi-receipt"></i> <span>Vendas</span>
      </a>
      <a href="/estoque" class="nav-link">
        <i class="bi bi-list-check"></i> <span>Estoque</span>
      </a>
      <div class="mt-auto mb-4">
        <a href="/" class="nav-link text-danger">
          <i class="bi bi-box-arrow-right"></i> <span>Sair</span>
        </a>
      </div>
    </div>
  </nav>

  <div class="main-content">
    <div class="header">
      <h2 class="page-title">Pedidos / Vendas</h2>
      <button class="btn btn-primary-custom" data-bs-toggle="modal" data-bs-target="#modalVenda">
        <i class="bi bi-plus-lg"></i> Nova Venda
      </button>
    </div>

    <!-- Tabela de Vendas -->
    <div class="card-custom p-0">
      <div class="table-responsive p-4">
        <table class="table table-custom table-hover mb-0">
          <thead>
            <tr>
              <th>ID</th>
              <th>Data</th>
              <th>Produto</th>
              <th>Qtd</th>
              <th>Total</th>
              <th>Pagamento</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="listaVendas">
            <!-- JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Nova Venda -->
  <div class="modal fade" id="modalVenda" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title fw-bold">Registrar Venda</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formVenda">
            <div class="mb-3">
              <label class="form-label fw-semibold">Produto</label>
              <select name="produto_id" id="selectProduto" class="form-select" required>
                <option value="">Carregando...</option>
              </select>
            </div>
            <!-- Novo campo de Data -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Data da Venda</label>
                <input type="date" name="data" class="form-control" required>
            </div>

            <div class="row">
              <div class="col-6 mb-3">
                <label class="form-label fw-semibold">Quantidade</label>
                <input type="number" name="quantidade" class="form-control" value="1" min="1" required>
              </div>
              <div class="col-6 mb-3">
                <label class="form-label fw-semibold">Pagamento</label>
                <select name="forma_pagamento" class="form-select">
                  <option>Dinheiro</option>
                  <option>Pix</option>
                  <option>Cartão</option>
                </select>
              </div>
            </div>
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary-custom">Finalizar Venda</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Carregar vendas
    async function carregarVendas() {
      const res = await fetch('/api/vendas');
      const vendas = await res.json();
      const tbody = document.getElementById('listaVendas');
      tbody.innerHTML = vendas.map(v => `
        <tr>
          <td>#${v.id}</td>
          <td>${new Date(v.data).toLocaleDateString()}</td>
          <td class="fw-bold text-dark">${v.produto_nome}</td>
          <td>${v.quantidade}</td>
          <td class="text-success fw-bold">R$ ${v.valor_total.toFixed(2)}</td>
          <td><span class="badge bg-light text-dark border">${v.forma_pagamento}</span></td>
          <td><span class="badge bg-success bg-opacity-10 text-success">Concluído</span></td>
        </tr>
      `).join('');
    }

    // Carregar produtos no select
    async function carregarProdutosSelect() {
      const res = await fetch('/api/produtos');
      const produtos = await res.json();
      const select = document.getElementById('selectProduto');
      select.innerHTML = produtos.map(p => 
        `<option value="${p.id}">${p.nome} (Estoque: ${p.estoque}) - R$ ${p.preco_venda}</option>`
      ).join('');
    }

    // Registrar venda
    document.getElementById('formVenda').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const dados = Object.fromEntries(formData);
      
      const res = await fetch('/api/vendas', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      });
      
      if (res.ok) location.reload();
      else alert('Erro ao registrar venda!');
    });

    carregarVendas();
    carregarProdutosSelect();
  </script>
</body>
</html>
