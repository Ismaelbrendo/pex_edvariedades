<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ed. Variedades</title>
    <!-- Fonte Google Fonts (Open Sans ou similar para ficar clean) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Fundo Gradiente Simples que imita o tom roxo/azul */
            background: linear-gradient(135deg, #8E2DE2, #4A00E0);
            position: relative;
            overflow: hidden;
        }

        /* Ondas decorativas no fundo (usando pseudo-elementos para simular o Figma) */
        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            z-index: -1;
        }

        body::before {
            width: 800px;
            height: 800px;
            background: rgba(255, 255, 255, 0.1);
            top: -200px;
            left: -200px;
        }

        body::after {
            width: 600px;
            height: 600px;
            background: rgba(41, 128, 185, 0.4);
            bottom: -100px;
            right: -100px;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
        }

        .login-title {
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 8px;
        }

        .login-subtitle {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 500;
            color: #444;
            margin-bottom: 6px;
        }

        .form-control {
            background-color: #F3F4F6;
            border: 1px solid #E5E7EB;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .form-control:focus {
            background-color: #fff;
            border-color: #8E2DE2;
            box-shadow: 0 0 0 3px rgba(142, 45, 226, 0.1);
        }

        .forgot-password {
            font-size: 0.85rem;
            color: #666;
            text-decoration: none;
            float: right;
        }

        .btn-custom {
            background-color: #9B51E0; /* Roxo do Figma */
            color: white;
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .btn-custom:hover {
            background-color: #8338C3;
            color: white;
        }

        .form-check-label {
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h3 class="login-title">Login com a sua conta</h3>
        <p class="login-subtitle">Entre com o seu email e senha</p>

        <form id="formLogin">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="teste@teste.com" required>
            </div>

            <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center">
                    <label for="senha" class="form-label mb-0">Senha</label>
                    <a href="#" class="forgot-password">Esqueci minha senha</a>
                </div>
                <input type="password" class="form-control mt-2" id="senha" placeholder="••••••" required>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="lembrar">
                <label class="form-check-label" for="lembrar">
                    Lembrar minha senha
                </label>
            </div>

            <button type="submit" class="btn btn-custom w-100">Entrar</button>
        </form>
    </div>

    <!-- Script de Login (Mantido e funcional) -->
    <script>
        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            if (!email || !senha) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            // Animação simples no botão para feedback
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;
            btn.textContent = 'Entrando...';
            btn.disabled = true;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/dashboard';
                } else {
                    alert(data.error || 'Email ou senha incorretos.');
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            } catch (err) {
                console.error('Erro:', err);
                alert('Erro de conexão com o servidor.');
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
