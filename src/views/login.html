<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Ed Variedades</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/src/public/css/styles.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow" style="min-width: 320px; max-width: 400px;">
    <h1 class="h4 mb-3 text-center">Ed Variedades</h1>
    <form>
      <div class="mb-3">
        <label class="form-label">Usuário</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>
  <script src="/js/main.js"></script>
  <script>
    // No script do login.html
document.querySelector('form').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const email = document.querySelector('input[type="email"]').value; // ou type="text"
  const senha = document.querySelector('input[type="password"]').value; // ajuste os seletores
  // Se o seu HTML tiver name="email" e name="senha", pode usar FormData também

  const res = await fetch('/api/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, senha })
  });

  const dados = await res.json();

  if (dados.sucesso) {
    window.location.href = '/dashboard';
  } else {
    alert(dados.mensagem);
  }
});

  </script>
</body>
</html>
